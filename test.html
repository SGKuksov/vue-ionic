<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- Default Checkbox -->
    <ion-checkbox></ion-checkbox>

    <!-- Disabled Checkbox -->
    <ion-checkbox disabled></ion-checkbox>

    <!-- Checked Checkbox -->
    <ion-checkbox checked></ion-checkbox>

    <!-- Checkbox Colors -->
    <ion-checkbox color="primary"></ion-checkbox>
    <ion-checkbox color="secondary"></ion-checkbox>
    <ion-checkbox color="danger"></ion-checkbox>
    <ion-checkbox color="light"></ion-checkbox>
    <ion-checkbox color="dark"></ion-checkbox>

    <!-- Checkboxes in a List -->
    <ion-list>
      <ion-item>
        <ion-label>Pepperoni</ion-label>
        <ion-checkbox slot="end" value="pepperoni" checked></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Sausage</ion-label>
        <ion-checkbox slot="end" value="sausage" disabled></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Mushrooms</ion-label>
        <ion-checkbox slot="end" value="mushrooms"></ion-checkbox>
      </ion-item>
    </ion-list>

    <link
      href="https://unpkg.com/@ionic/core@4.1.2/css/ionic.bundle.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@ionic/core@4.1.2/dist/ionic.js"></script>
  </body>
</html>
